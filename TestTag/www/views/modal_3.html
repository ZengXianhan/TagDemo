<!-- Scrolling Modal -->
<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title" id="myModalLabel"><i class="fa fa-info-circle"></i>   Confirm</h4>
</div>
<div class="modal-body modal-scroll">
    <p>Please confirm to update. Tap the tag on the device.</p>
</div>
<div class="modal-footer">
     <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button type="button" class="btn btn-Info" ng-click="ok()">Confirm</button>
</div>

<!-- End Scrolling Modal -->
